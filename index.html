<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="./tetris-logo.png">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="tetris">
      <div class="img">
        <img src="./tetris.png" alt="logo">
      </div>
      <div class="game">
        <div id="info" class="info scoreTable">
          <p id="level">Level: <span></span></p>
          <p id="lines">Lines: <span></span></p>
          <p id="score">Score: <span></span></p>
          <p id="time">Time: <span></span></p>
          <button id="start">Start</button>
        </div>
        <div id="canvas"></div>
        <div id="info" class="info">
          <div id="next_shape"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
